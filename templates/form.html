<form class="form-horizontal">
              <label class="control-label col-sm-2">Book Name:</label>
              <input type="text" class="form-control" id="bName" placeholder="Book Name" style="width: 40%" required>
              <br>

              <label class="control-label col-sm-2">Author Name:</label>
              <input type="text" class="form-control" id="AuthorName" placeholder="Author Name" style="width: 40%" required>
              <br>

              <label class="control-label col-sm-2">Edition:</label>
              <input type="number" class="form-control" id="edition" placeholder="Edition" style="width: 10%" required>
              <br>

              <label class="control-label col-sm-2">Category:</label>
              <input type="text" class="form-control" id="category" placeholder="Book category" style="width: 40%" required>
              <br>

              <label class="control-label col-sm-2">Price:</label>
              <input type="number" class="form-control" id="price" placeholder="Price" style="width: 10%" required>
              <br>

              <label class="control-label col-sm-2">Abstract:</label>
              <textarea class="form-control" id="AuthorName" placeholder="Write the abstract of the book you want to add" style="width: 40%" required></textarea>
              <br>

              <label class="control-label col-sm-2">Image:</label>
              <input type="file" id="image" accept="image/*" required>
              <br>

              <label class="control-label col-sm-2"></label>
              <button type="submit" class="btn btn-default form-control" style="width: 10%">Submit</button>
              <br><br><br>
</form>
