<div class="page-header">
  <h3>Add New Book</h3>
</div>
<form  id="formId" enctype="multipart/form-data">

    <label for="email">Email:</label>

  </div>
  <input type="file" name="fileToUpload" id="fileToUpload">

  <button type="submit" class="btn btn-default">Submit</button>

</form>
