{% for item in items  %}
<div class='container rounded'>
	 <div>
		<img class= 'img-rounded cover' src= '../Book_Images/l1.jpg' >
		<div class='table rounded'>
	    <table style="margin: 3%;width: 100%">
	    	<th style="width: 10%"></th>
	    	<th></th>
	    	<tr>
	       		<td>Title</td>
		   		<td>: {{ item.title }} </td>
	    	</tr>
	    	<tr>
	    		<td>Author</td>
	    		<td>: {{ item.author }} </td>
	    	</tr>
	    	<tr>
	    		<td>Edition</td>
	    		<td>: {{ item.edition }} </td>
	    	</tr>
	    	<tr>
	    		<td>Category</td>
	    		<td>: {{ item.category }} </td>
	    	</tr>
	    	<tr>
	      		<td>Price</td>
	    		<td>: {{ item.price }} </td>
	    	</tr>
	    </table>
	    </div>
	</div>
		<!--overview goes here	-->
	<div class="rounded Overview">
		<h3 style="padding-left: 2%">Overview:</h3>
		<hr style="border-color: black">
		<p style="padding-left:2%"> {{ item.abstract }} </p>
	</div>
</div>
{% endfor %}
