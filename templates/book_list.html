<div class="page-header">
  <h3>Books List</h3>
</div>
{% for item in items %}
<div class="book-show-block">
  <img src= "data:image/png;base64,{{ item.attributes.bookImage }}" class="img-rounded" alt= "{{ item.attributes.title }}" width="155px" height="190px">
  <h5>{{ item.attributes.title }}</h5>
  <p>Author: {{ item.attributes.author }}</p>
  <p>Edition: {{ item.attributes.edition }}</p>
  <a id = 'detailsBtn' href="#/details/{{ item.attributes.id }}" class="btn btn-primary" role="button">Details</a>
</div>
{% endfor %}
