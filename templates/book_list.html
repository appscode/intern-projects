<div class="page-header">
  <h3>Books List</h3>
</div>
{% for item in items %}
<div class="book-show-block">
  <img src= "{{ item.attributes.bookImage }}" class="img-rounded" alt= "{{ item.attributes.title }}" width="140",height="165">
  <p>{{ item.attributes.title }}</p>
  <p>Author: {{ item.attributes.author }}</p>
  <p>Edition: {{ item.attributes.edition }}</p>
  <a href="#/details" class="btn btn-primary" role="button">Details</a>
</div>
{% endfor %}
