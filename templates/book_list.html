<div class="page-header">
  <h3>Books List</h3>
</div>
{% for item in items %}
<div class="book-show-block">
  <img src= {{ item.bookImage }} class="img-rounded" alt= {{ item.title }} width="140",height="165">
  <p>{{ item.title }}</p>
  <p>Author: {{ item.author }}</p>
  <p>Edition: {{ item.edition }}</p>
  <a href="#/details" class="btn btn-primary" role="button">Details</a>
</div>
{% endfor %}
